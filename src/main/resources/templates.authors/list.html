<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Authors List</h1>

<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Authors</th>
</tr>

<tr th:each="author :${authors}">
    <td th:text="${author.firstName}">Eric</td>
    <td th:text="${author.lastName}">Evans</td>
</tr>

</body>
</html>
